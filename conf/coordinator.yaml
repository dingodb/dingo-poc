cluster:
  name: dingodb
  instance_id: 23456
server:
  host: 127.0.0.1
  port: 19190
raft:
  host: 127.0.0.1
  port: 20000
  path: /opt/dingo-poc/data/coordinator/raft
  electionTimeout: 1000 # ms
  snapshotInterval: 3600 # s
log:
  logPath: /opt/dingo-poc/log
store:
  dbPath: /opt/dingo-poc/data/coordinator/db
  base:
    block_size: 131072
    block_cache: 67108864
    arena_block_size: 67108864
    min_write_buffer_number_to_merge: 4
    max_write_buffer_number: 2
    max_compaction_bytes: 134217728
    write_buffer_size: 67108864
    prefix_extractor or FixedPrefixTransform: 8
    max_bytes_for_level_base: 134217728
    target_file_size_base: 67108864
  default:
  instruction:
    max_write_buffer_number: 3
  columnFamilies:
    - default
    - instruction
  collectStatsInterval: 5
